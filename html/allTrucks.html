<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        #div-inside-select-trucks label{
            display: flex;
            align-items: center;
            font-size: 1.8rem;
        }
        #div-inside-select-trucks label img{
            margin: 0 10px;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background-color: #337ab7;
        }    
        
    </style>

</head>
<body>
      
            <label for="trucks">Select the trucks you own</label>
            <div id="div-inside-select-trucks">
                <select class="form-control" id="trucks" name="trucks[]" multiple >
                    <option value="1" data-img="../static/img/truck1.png">Eicher 14 ft 3.5 Ton </option>
                    <option value="3" data-img="../static/img/truck2.png">Eicher 17 ft 5 Ton</option>
                    <option value="2" data-img="../static/img/truck3.png">Eicher 19 ft 7 Ton</option>
                    <option value="4" data-img="../static/img/truck4.png">20 ft closed container 6.5 Ton</option>
                    <option value="6" data-img="../static/img/truck5.png">6 wheel 9 Ton</option>
                    <option value="7" data-img="../static/img/truck6.png">10 wheel 16 Ton</option>
                    <option value="8" data-img="../static/img/truck7.png"> 12 wheel 16 Ton</option>
                    <option value="9" data-img="../static/img/truck8.png"> 14 wheel 16 Ton</option>
                    <option value="10" data-img="../static/img/truck9.png"> 32 ft single axle 7 Ton</option>
                    <option value="11" data-img="../static/img/truck10.png"> 32 feet multi axle 14.5 Ton</option>
                    <option value="12" data-img="../static/img/truck11.png"> 20 feet trailer 16 Ton</option>
                </select>
            </div>   
<script>
$(document).ready(function() {
    $('#trucks').multiselect({
        nonSelectedText:"Select Trucks",
        enableFiltering:true,
        enableCaseInsensitiveFiltering:true,
        enableHTML:false,
        maxHeight:500,
        buttonWidth:"500px",
        allSelectedText: 'All Trucks Selected...',
        numberDisplayed:0,
        filterPlaceholder: 'Search Trucks...',
        enableHTML: true,
        optionLabel: function(element) {
            return '<img src="' + $(element).attr('data-img') + '"> ' + $(element).text();
        }
    });
});
</script>

</body>
</html>
